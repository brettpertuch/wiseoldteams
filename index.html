<!DOCTYPE html>
<html>
<head>
	<title>Wise Old Teams</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<style>
body {
	background-color: #c9c9c9;
	font-family: 'Varela Round', sans-serif;
}
.playerContainer {
	background-color: #f0f0f0;
	overflow: scroll;
}
.playerTextBox {
	font-size: 20px;
	background-color: #f0f0f0;
	margin: 2px 0px 2px 0px;
	border-top: 1px solid #000000;
	border-bottom: 1px solid #000000;
	border-right: 1px solid #000000;
	border-left: 0px;
}
.playerRemoveButton {
	background-color: #1abc9c;
	margin: 2px 0px 2px 0px;
	border: 1px solid #000000;
	color: white;
	font-size: 20px;
}
table, td {
	background-color: #f0f0f0;
	border:1px solid black;
	border-collapse: collapse;
	padding: 5px;
}
th {
	color: white;
	border:1px solid black;
	background-color: #1abc9c;
}
.header {
	//padding: 5px;
	text-align: left;
	background: #1abc9c;
	color: white;
	height: 120px;
	font-size: 18px;
}
.teamTableCell {
	height: 20px;
}
.teamTable {
	min-width: 300px;
}
.weightSlider {
	-webkit-appearance: none;
	border-radius: 15px;
	accent-color: #1abc9c;
	background: #d3d3d3;
}
.addPlayerButton, .createTeamButton, .importTextButton {
	font-family: 'Varela Round', sans-serif;
	background-color: #1abc9c;
	color: white;
	border-radius: 0;
	border: 1px solid #000000;
	padding: 5px;
	font-size: 20px;
}
.createTeamButton:disabled {
	border: 1px solid #999999;
	background-color: #cccccc;
	color: #666666;
}
.playerTextInput {
	resize: none;
}
.sliderContainer {
	overflow-y: scroll;
}

</style>
<body>
	<div class="header">
		<h1>Wise Old Teams</h1>
		<h3>Open-Source OSRS Team Creator and Balancing Tool using <a href="https://wiseoldman.net/">Wise Old Man</a> Data</h3>
	</div>
	<table>
		<tr>
			<td>
				<h3>Player Entries</h3>
				<input type="radio" id="playerInputList" name="playerInputType" value=1 checked="checked">
				<label for="playerInputList">List Entry</label>
				<input type="radio" id="playerInputText" name="playerInputType" value=2>
				<label for="playerInputText">Text Entry</label>
				<p>Ensure to enter the player's exact username</p>
				<div id="playerContainer" class=playerContainer>
					<button class="importTextButton" onclick="importFromText()">Import from text</button>
				</div>
				<div id="playerContainer2" class=playerContainer>
					<textarea id="playerTextInput" class="playerTextInput" rows="25" cols="25" spellcheck="false"></textarea>
				</div>
				<button class="addPlayerButton" onclick="createUserInput()">Add Player</button>
			</td>
			<td>
				<h3>Activity Weighting</h3>
				<p>Only checked items will factor into score</p>
				<table id="sliderContainer"></table>
			</td>
			<td>
				<h3>Final Teams</h3>
				<label for="teamSizeSelect"># of Teams:</label>
				<select name="teamSizeSelect" id="teamSizeSelect">
					<option value="1">1</option>
				</select>
				<input type="checkbox" id="showScoreCheck">
				<label for="showScoreCheck">Show Scores</label>
				<!--<table id="teamNameTable"></table>-->
				<table id="finalTeamTable" class="teamTable"></table>
				<button class="addPlayerButton" onclick="copyTableToClipboard()">Copy Table to Clipboard</button>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<button class="createTeamButton" id="createButton" onclick="getButtonTeams()">Create Teams</button>
				<label id="infoPanel"></label>
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script type="text/javascript" src="pvm_scale.js"></script>
<script type="text/javascript" src="team_balancer.js"></script>
</html>
